<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Organizer</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="{% url 'quoteapp:tag' %}" role="button">Add quote</a></li>
            <li><a href="{% url 'quoteapp:quote' %}" role="button">Add Tag</a></li>
        </ul>
    </nav>

    <ul>
        {% for q in quote %}
        <li>
            <p><strong>Author:</strong> {{ q.author }}</p>
            <p><strong>Quote:</strong> {{ q.description }}</p>
            <p><strong>Tags:</strong>
                {% for tag in q.tags.all %}
                    {{ tag.tag }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </p>
            <a href="{% url 'quoteapp:detail' q.id %}" role="button" class="outline">Details</a>
        </li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
